{% extends "base.html" %}
{% block title %}Car Category{% endblock %}

{% block content %}
<h2 style="text-align: center; margin-top: 40px;">
    Cars in {{ category|capfirst }} category
</h2>

<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 30px;">
    {% for car in cars %}
    <a href="{% url 'car_details' car.slug %}" style="
        text-decoration: none;
        color: #333;
        width: 300px;
        transition: transform 0.3s, box-shadow 0.3s;
        ">
        <div style="
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            ">
            <img src="{{ car.image.url }}" alt="{{ car.brand }} {{ car.model }}" style="width: 100%; height: 200px; object-fit: cover;">
            <div style="padding: 10px; text-align: center;">
                <h3>{{ car.brand }} {{ car.model }}</h3>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
