{% extends "base.html" %}
{% load static %}

{% block title %}{{ car.name }}{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 50px auto; text-align: center;">
    <h1>{{ car.name }}</h1>
    <img src="{% static car.image %}" alt="{{ car.name }}" style="width: 100%; border-radius: 12px;"/>
    <p style="margin-top: 20px; font-size: 20px;">{{ car.description }}</p>
</div>
{% endblock %}
