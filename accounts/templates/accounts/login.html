{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Parola:</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>

<p>Nu ai cont? <a href="{% url 'register' %}">Înregistrează-te</a></p>
{% endblock %}
